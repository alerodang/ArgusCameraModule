version: "3"
services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_NODENAME=rabbitmq
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 30s
      timeout: 10s
      retries: 5

  image-capturer:
    build: image-capturer-container/
    restart: on-failure
    depends_on:
      - rabbitmq
    environment:
      - CAPTURES_FOLDER=/captures
      - MQ_HOST=rabbitmq
      - MOVEMENT_SENSIBILITY=5000
      - MILLISECONDS_BETWEEN_CAPTURES=1000
    volumes:
      - ./image-capturer-container/application:/application
      - ./data/captures:/captures
    ports:
      - "5000:5000"
    devices:
      - "/dev/video0:/dev/video0"
  
  image-uploader:
    build: image-uploader-container/
    restart: on-failure
    depends_on:
      - rabbitmq
    environment:
      - CAPTURES_FOLDER=/captures
      - MQ_HOST=rabbitmq
      - MQ_QUEUE=captured-image-queue
      - ARGUS_UPLOAD_URL=https://z2gjqt3zgi.execute-api.eu-west-1.amazonaws.com/dev/capture
      - ACCOUNT=alerodriguezangulo@gmail.com
      - PRODUCER_SECRET=somesecret
      - PRODUCER_NAME=door
    volumes:
      - ./image-uploader-container/application:/application/
      - ./data/captures:/captures
    ports:
      - "5001:5001"

